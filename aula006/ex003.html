<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            font-weight: normal;
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`${nome} Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em maíusculas é ${nome.toUpperCase()}`)//tudo em letras maiusculas
        document.write(`Seu nome em minusculas é ${nome.toLocaleLowerCase()}`) //tudo em letras minusculas
        
    </script>
</body>
</html>
